// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {

        final GRADLE_VERSION = "2.1.0"
        final APT_VERSION = "1.8"
        final RETROLAMBDA_VERSION = "3.2.5"
        final LOMBOK_VERSION = "0.2.3.a2"

        classpath "com.android.tools.build:gradle:$GRADLE_VERSION"
        // Plugin that is going to be useful for accessing the code generated by Dagger
        classpath "com.neenbedankt.gradle.plugins:android-apt:$APT_VERSION"
        // Retrolambda plugins
        classpath "me.tatarka:gradle-retrolambda:$RETROLAMBDA_VERSION"
        // Required to make lint compatible with lambda expressions
        classpath "me.tatarka.retrolambda.projectlombok:lombok.ast:$LOMBOK_VERSION"
    }

    // Exclude the version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 15
    compileSdkVersion = 25
    targetSdkVersion = 25
    versionCode = 1
    buildToolsVersion = '25.0.0'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"
}

ext.coreDeps = [
        appcompat       : 'com.android.support:appcompat-v7:25.0.1',
        recyclerview    : 'com.android.support:recyclerview-v7:25.0.1',
        design          : 'com.android.support:design:25.0.1',
        gplayservices   : 'com.google.android.gms:play-services-location:9.0.1',
        rxlocation      : 'pl.charmas.android:android-reactive-location:0.8@aar',
        butterknife     : 'com.jakewharton:butterknife:8.1.0',
        buttercompiler  : 'com.jakewharton:butterknife-compiler:8.1.0',
        rxjava          : 'io.reactivex:rxjava:1.2.3',
        rxandroid       : 'io.reactivex:rxandroid:1.2.1',
        retrolambda     : 'net.orfjackal.retrolambda:retrolambda:2.3.0',
        daggercompiler  : 'com.google.dagger:dagger-compiler:2.7',
        dagger          : 'com.google.dagger:dagger:2.7',
        timber          : 'com.jakewharton.timber:timber:4.1.2',
        retrofit        : 'com.squareup.retrofit2:retrofit:2.1.0',
        retrogson       : 'com.squareup.retrofit2:converter-gson:2.1.0',
        retrorxjava     : 'com.squareup.retrofit2:adapter-rxjava:2.1.0',
        okinterceptor   : 'com.squareup.okhttp3:logging-interceptor:3.3.1',
]

ext.coreTestDeps = [
        junit           : 'junit:junit:4.12',
        robolectric     : 'org.robolectric:robolectric:3.0',
        mockito         : 'org.mockito:mockito-core:1.10.19',
        assertj         : 'org.assertj:assertj-core:3.4.1',
        powermockJunit  : 'org.powermock:powermock-module-junit4:1.6.2',
        powermockRule   : 'org.powermock:powermock-module-junit4-rule:1.6.2',
        powermockMockito: 'org.powermock:powermock-api-mockito:1.6.2',
        powermockXtream : 'org.powermock:powermock-classloading-xstream:1.6.2',
]
