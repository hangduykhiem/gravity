// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {

        final GRADLE_VERSION = "1.5.0"
        final APT_VERSION = "1.8"
        final RETROLAMBDA_VERSION = "3.2.5"
        final LOMBOK_VERSION = "0.2.3.a2"

        classpath "com.android.tools.build:gradle:$GRADLE_VERSION"
        // Plugin that is going to be useful for accessing the code generated by Dagger
        classpath "com.neenbedankt.gradle.plugins:android-apt:$APT_VERSION"
        // Retrolambda plugins
        classpath "me.tatarka:gradle-retrolambda:$RETROLAMBDA_VERSION"
        // Required to make lint compatible with lambda expressions
        classpath "me.tatarka.retrolambda.projectlombok:lombok.ast:$LOMBOK_VERSION"
    }

    // Exclude the version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

allprojects {
    repositories {
        jcenter()
        // Added repository for IcePick library
        maven { url "https://clojars.org/repo/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
