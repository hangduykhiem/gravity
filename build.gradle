// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {

        final GRADLE_VERSION = "1.5.0"
        final APT_VERSION = "1.8"
        final RETROLAMBDA_VERSION = "3.2.5"
        final REALM_VERSION = "0.88.0"

        classpath "com.android.tools.build:gradle:$GRADLE_VERSION"
        // Plugin that is going to be useful for accessing the code generated by Dagger
        classpath "com.neenbedankt.gradle.plugins:android-apt:$APT_VERSION"
        // Retrolambda plugin
        classpath "me.tatarka:gradle-retrolambda:$RETROLAMBDA_VERSION"
        // Realm DAO plugin
        classpath "io.realm:realm-gradle-plugin:$REALM_VERSION"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        // Added repository for IcePick library
        maven { url "https://clojars.org/repo/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
