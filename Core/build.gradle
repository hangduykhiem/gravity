apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Android support libraries
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'

    // Butterknife library to ease the access to inject views in activities and fragments
    compile 'com.jakewharton:butterknife:7.0.1'

    // RxJava and RxAndroid libraries
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'io.reactivex:rxjava:1.0.16'

    // Retrolambda library
    retrolambdaConfig 'net.orfjackal.retrolambda:retrolambda:2.0.6'

    // Dagger 2 dependency injector requirements
    apt 'com.google.dagger:dagger-compiler:2.0'
    compile 'com.google.dagger:dagger:2.0'
    provided 'javax.annotation:jsr250-api:1.0'

    // Ice Pick libraries
    compile 'frankiesardo:icepick:3.1.0'
    provided 'frankiesardo:icepick-processor:3.1.0'

    // Timber logger library
    compile 'com.jakewharton.timber:timber:4.1.0'

    // Retrofit Library
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    // GSON converter for retrofit
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    // RXJava adapter for retrofit
    compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'

    // Add test dependencies
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile 'org.mockito:mockito-core:1.10.19'

}
